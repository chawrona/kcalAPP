<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <script src="./js/index.js" defer></script>
    <script src="./js/date.js" defer></script>
    <title>Apka</title>
</head>

<body>
    <header class="info">
        <h1></h1>
        <h2>Aktualne kalorie: <span id="today-calories">0</span></h2>
        <h2>Średnia: <span class="avg">0</span></h2>
    </header>

    <form action="">
        <div class="add-meal">
            <label for="meal-name">
                Nazwa posiłku:
                <input type="text" id="meal-name">
            </label>
            <label for="meal-kcal">
                Kalorie:
                <input type="number" min="0" max="2000" id="meal-kcal">
            </label>
            <button type="submit">Dodaj posiłek</button>
        </div>
    </form>

    <div class="articles"></div>

</body>

</html>
